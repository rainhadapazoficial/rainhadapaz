<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Rainha da Paz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #C8102E 0%, #a00d25 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #C8102E;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #FFD100;
            box-shadow: 0 0 0 3px rgba(255, 209, 0, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #fff8e1;
            border-radius: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-publish {
            background: #C8102E;
            color: white;
        }

        .btn-publish:hover {
            background: #a00d25;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 16, 46, 0.3);
        }

        .btn-list {
            background: #FFD100;
            color: #333;
        }

        .btn-list:hover {
            background: #ffb700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 209, 0, 0.3);
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .noticias-list {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .noticia-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #C8102E;
        }

        .noticia-item h3 {
            color: #C8102E;
            margin-bottom: 5px;
        }

        .noticia-item .meta {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 10px;
        }

        .noticia-item .actions {
            margin-top: 10px;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .destaque-badge {
            background: #FFD100;
            color: #333;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Admin - Rainha da Paz</h1>
        <p class="subtitle">Sistema de Gerenciamento de Not√≠cias</p>
        
        <form id="noticiaForm">
            <div class="form-group">
                <label for="titulo">T√≠tulo da Not√≠cia *</label>
                <input type="text" id="titulo" required placeholder="Ex: Retiro de Carnaval 2026">
            </div>
            
            <div class="form-group">
                <label for="descricao">Descri√ß√£o / Conte√∫do *</label>
                <textarea id="descricao" required placeholder="Digite o conte√∫do completo da not√≠cia..."></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria">
                    <option value="avisos">Avisos</option>
                    <option value="eventos">Eventos</option>
                    <option value="formacao">Forma√ß√£o</option>
                    <option value="ministerios">Minist√©rios</option>
                    <option value="agenda">Agenda</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data">
                <small style="color: #666; font-size: 0.85rem;">Se n√£o preencher, usa a data de hoje</small>
            </div>
            
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" value="Equipe Rainha da Paz" placeholder="Nome do autor">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="destaque">
                <label for="destaque">‚≠ê Marcar como not√≠cia em destaque</label>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn-publish">üìù Publicar Not√≠cia</button>
                <button type="button" class="btn-list" onclick="listarNoticias()">üìã Ver Not√≠cias</button>
            </div>
        </form>
        
        <div id="resultado"></div>
        <div id="listaNoticiasContainer" class="noticias-list" style="display: none;"></div>
    </div>
    
    <script>
        // IMPORTANTE: Substitua pela URL do seu workflow n8n
        const WEBHOOK_BASE_URL = 'https://pandolfo.app.n8n.cloud/webhook';
        
        document.getElementById('noticiaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultado = document.getElementById('resultado');
            resultado.style.display = 'block';
            resultado.className = '';
            resultado.innerHTML = '‚è≥ Publicando not√≠cia...';
            
            const data = {
                titulo: document.getElementById('titulo').value,
                descricao: document.getElementById('descricao').value,
                categoria: document.getElementById('categoria').value,
                data: document.getElementById('data').value || new Date().toISOString().split('T')[0],
                autor: document.getElementById('autor').value,
                destaque: document.getElementById('destaque').checked
            };
            
            try {
                const response = await fetch(`${WEBHOOK_BASE_URL}/adicionar-noticia`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('Erro na requisi√ß√£o');
                
                const result = await response.json();
                
                resultado.className = 'success';
                resultado.innerHTML = `
                    ‚úÖ <strong>Not√≠cia publicada com sucesso!</strong><br>
                    <small>O site ser√° atualizado em alguns segundos.</small>
                `;
                
                // Limpar formul√°rio
                document.getElementById('noticiaForm').reset();
                document.getElementById('autor').value = 'Equipe Rainha da Paz';
                
                // Atualizar lista se estiver aberta
                if (document.getElementById('listaNoticiasContainer').style.display !== 'none') {
                    setTimeout(() => listarNoticias(), 2000);
                }
                
            } catch (error) {
                resultado.className = 'error';
                resultado.innerHTML = `
                    ‚ùå <strong>Erro ao publicar not√≠cia</strong><br>
                    <small>${error.message}</small><br>
                    <small>Verifique se o workflow n8n est√° ativo e a URL est√° correta.</small>
                `;
            }
        });
        
        async function listarNoticias() {
            const container = document.getElementById('listaNoticiasContainer');
            container.style.display = 'block';
            container.innerHTML = '‚è≥ Carregando not√≠cias...';
            
            try {
                const response = await fetch(`${WEBHOOK_BASE_URL}/listar-noticias`);
                
                if (!response.ok) throw new Error('Erro ao buscar not√≠cias');
                
                const data = await response.json();
                const noticias = data.noticias || [];
                
                if (noticias.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">Nenhuma not√≠cia encontrada.</p>';
                    return;
                }
                
                container.innerHTML = '<h2 style="color: #C8102E; margin-bottom: 20px;">Not√≠cias Publicadas</h2>';
                
                noticias.forEach(noticia => {
                    const div = document.createElement('div');
                    div.className = 'noticia-item';
                    div.innerHTML = `
                        <h3>
                            ${noticia.titulo}
                            ${noticia.destaque ? '<span class="destaque-badge">DESTAQUE</span>' : ''}
                        </h3>
                        <div class="meta">
                            üìÖ ${new Date(noticia.data).toLocaleDateString('pt-BR')} | 
                            üë§ ${noticia.autor} | 
                            üìÇ ${noticia.categoria || 'avisos'}
                        </div>
                        <p>${noticia.descricao.substring(0, 150)}${noticia.descricao.length > 150 ? '...' : ''}</p>
                        <div class="actions">
                            <button class="btn-delete" onclick="deletarNoticia(${noticia.id})">
                                üóëÔ∏è Deletar
                            </button>
                        </div>
                    `;
                    container.appendChild(div);
                });
                
            } catch (error) {
                container.innerHTML = `
                    <p style="color: #dc3545; text-align: center;">
                        ‚ùå Erro ao carregar not√≠cias<br>
                        <small>${error.message}</small>
                    </p>
                `;
            }
        }
        
        async function deletarNoticia(id) {
            if (!confirm('Tem certeza que deseja deletar esta not√≠cia?')) return;
            
            try {
                const response = await fetch(`${WEBHOOK_BASE_URL}/deletar-noticia/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Erro ao deletar');
                
                const resultado = document.getElementById('resultado');
                resultado.style.display = 'block';
                resultado.className = 'success';
                resultado.innerHTML = '‚úÖ Not√≠cia deletada com sucesso!';
                
                // Atualizar lista
                setTimeout(() => listarNoticias(), 1000);
                
            } catch (error) {
                alert('‚ùå Erro ao deletar not√≠cia: ' + error.message);
            }
        }
        
        // Definir data de hoje como padr√£o
        document.getElementById('data').valueAsDate = new Date();
    </script>
</body>
</html>
